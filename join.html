<html>
<head>
    <title>
        Join
    </title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <center>
  <form action=" " method=" ">
    <table>
      <tr>
        <td>Reg No</td>
        <td><input type="number" name="regno" class="aa" placeholder="enter your regno" required>
        </td>
      </tr>
      <tr>
        <td>UserName</td>
        <td><input type="text" name="name" class="aa" placeholder="enter the username" required>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" class="aa" required>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" name="password" class="aa" required>
        </td>
      </tr>
      <tr>
        <td>I know</td>
        <td><input type="checkbox" name="i know" value="Hindi">Hindi
        </td>
        <td><input type="checkbox" name="i know" value="English">English
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="Male">Male
        <td><input type="radio" name="gender" value="Female">Female
        </td>
      </tr>
      <tr>
        <td>DOB</td>
        <td><input type="date" name="dob" required>
        </td>
      </tr>
      <tr>
        <td>Branch</td>
        <td><select name="branch">
            <option value="">---select---</option>
            <option value="CSE">Computer Science</option>
            <option value="ISE">Information Science</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Upload Resume</td>
        <td><input type="file" name="file">
        </td>
      </tr>
      <tr>
        <td>Adress</td>
        <td><textarea name="address" class="aa">
        </textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" class="btnsub" value="Register">
          <input type="reset" class="btnres" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</center>
</body>
</html>
